<div class="titulo"><h2>Editar Colecci√≥n</h2></div>
<mat-divider style="width: 70%; margin-left : 15%"></mat-divider>


<div class="contenedor contenedor3">
  <div class="contenedor2" style=" text-align: left;">
    <p>
      <span style="font-weight: bold;">Nombre: </span>
      <input style="background-color: transparent" type="text" name="nombre" placeholder="Escribe el nombre" requiered [(ngModel)]="nombreColeccion">
    </p>
    <div class="elemento">
        <input #file id = "input" type="file" accept= 'image/*' (change)="Mostrar($event)" style="display:none">
        <img class ="logo" *ngIf="imagenColeccion" hight = "150" width = "150" mat-card-image [src]="imagenColeccion" >
      </div>
  </div>

  <div>

    <div class="elemento">
        <button type="button"  style="background-color: rgb(92, 184, 92)" class="btn"  (click)= "EditarColeccion()">Aceptar Cambios <i class="material-icons">
          check </i></button>
  </div>

</div>
</div>

<div class="contenedor">
  <div class="elemento">
      <button (click) = "ActivarInput()" type="button" style="background-color: rgb(51, 122, 183)" class="btn">
        Agregar imagen<i class="material-icons">add_photo_alternate</i>
      </button>
    </div>
<div class="elemento"><button type="button" style="background-color: rgb(65, 178, 212)" class="btn" (click) = AbrirDialogoAgregarCromoColeccion()>
  Agregar cromo <i class="material-icons">library_add</i>
  </button> </div>
</div>
<div class="contenedor">

</div>
<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let cromo of cromosColeccion"
      [colspan]="1"
      [rowspan]="4"
      [style.background]="white">
      <mat-card style="background-color: gold;">
        <mat-card-header>

          <mat-card-title>{{cromo.Nombre}}</mat-card-title>
          <mat-card-subtitle><p style="margin-bottom: -2px;">Nivel: {{cromo.Nivel}} </p><p style="margin-bottom: -2px;">Probabilidad: {{cromo.Probabilidad}} </p></mat-card-subtitle>

        </mat-card-header>
        <img class ="imagenCromo" *ngIf="imagenCromo" mat-card-image [src]="imagenCromo" >
        <mat-card-actions>
            <button type="button" style="background-color: rgb(65, 178, 212);" class="btn" routerLink= "editarCromo" (click) = "EnviarCromoEditar(cromo)"> Editar cromo<i class="material-icons">
              edit </i>  </button>
              <button type="button" style="background-color: rgb(212, 57, 52);" class="btn" (click) = "AbrirDialogoConfirmacionBorrarColeccion(coleccion)"> Eliminar cromo<i class="material-icons">
                  delete
                  </i></button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
