<h2>Mis Grupos</h2>
<mat-divider></mat-divider>
<div class="contenedor"></div>
<form>

  <table align = "center" *ngIf="listaGrupos;else Aviso_no_grupos" mat-table [dataSource]="listaGrupos" class="example-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style='color:black; text-align: center;' > Nombre  </th>
      <td mat-cell *matCellDef="let grupo" (click)="EntrarGrupo(grupo)"> {{grupo.Nombre}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef style='color:black; text-align: center; ' > Descripción </th>
      <td mat-cell *matCellDef="let grupo" (click)="EntrarGrupo(grupo)"> {{grupo.Descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div class="contenedor">
      <ng-template #Aviso_no_grupos>Todavía no hay grupos creados</ng-template>
  </div>
<!--
  <div>
    <button mat-raised-button color="primary" (click)= "goBack()">Volver</button>
  </div>-->

</form>
