<h2>Mis Grupos</h2>
<mat-divider></mat-divider>

<div>
  <p>
    <span>Nombre: {{grupoSeleccionado.Nombre}}</span>
  </p>
  <p>
      <span>Descripci√≥n: {{grupoSeleccionado.Descripcion}}</span>
  </p>
</div>
<div>
    <button type="button" class="btn btn-primary" routerLink= "editarGrupo">Editar Grupo</button>
    <button type="button" class="btn btn-success">Pasar Lista</button>
    <button type="button" class="btn btn-warning">Equipos</button>
    <button type="button" class="btn btn-info">Juegos</button>
    <button type="button" class="btn btn-danger" (click)="EliminarGrupo()">Eliminar grupo</button>


</div>


<form>

    <table *ngIf="alumnosGrupoSeleccionado" mat-table [dataSource]="alumnosGrupoSeleccionado" class="example-container mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Nombre Alumno Column -->
      <ng-container matColumnDef="nombreAlumno">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.Nombre}} </td>
      </ng-container>

      <!-- Primer Apellido Column -->
      <ng-container matColumnDef="primerApellido">
        <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.PrimerApellido}} </td>
      </ng-container>

      <!-- Segundo Apellido Column -->
      <ng-container matColumnDef="segundoApellido">
        <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.SegundoApellido}} </td>
      </ng-container>

      <!-- alumnoId Column -->
      <ng-container matColumnDef="alumnoId">
        <th mat-header-cell *matHeaderCellDef> Identificador Alumno </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div>
      <button mat-raised-button color="primary" (click)= "goBack()">Volver</button>
    </div>

  </form>
