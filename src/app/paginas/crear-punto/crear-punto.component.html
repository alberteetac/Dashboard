<h2>Crear Puntos</h2>
<mat-divider></mat-divider>

<mat-card class="panel">
    <mat-card-header>

      <mat-card-title>Crear nuevo punto</mat-card-title>
      <mat-card-subtitle>Introduce los parámetros</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribe el nombre del punto">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripción</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe la descripción del punto" rows="4"></textarea>
            </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
