<h2>Editar Grupo</h2>
<mat-divider></mat-divider>
<div class="contenedor contenedor2">
  <div>
    <p>
      <span style="font-weight: bold;">Nombre: </span>
      <input style="background-color: transparent" type="text" name="nombre" placeholder="Escribe el nombre" requiered [(ngModel)]="nombreGrupo">
    </p>
  </div>
  <div>
    <p>
        <span  style="font-weight: bold;">Descripción: </span>
        <input style="background-color: transparent" type="text" name="descripcion" placeholder="Escribe la descripción" requiered [(ngModel)]="descripcionGrupo">
    </p>
  </div>
</div>

<div class="contenedor">
  <div class="elemento elemento1">
    <button type="button" class="btn" (click) = "AbrirDialogoAgregarAlumnos()">Agregar Alumno</button>
  </div>
  <div class="elemento elemento1">
    <button type="button" class="btn" (click) = AbrirDialogoConfirmacionBorrar()>Eliminar Alumnos</button>
  </div>
</div>

  <form *ngIf="alumnosGrupoSeleccionado[0];else Aviso_no_alumnos">

    <div class = "filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar alumno...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>

    <table align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style='color:black;text-align: center;'>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        (click) = "SeleccionarTodos();"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row; let i = index" (click) = "Seleccionar(i);">
          <mat-checkbox (click)="$event.stopPropagation()"
            (click) = "Seleccionar(i);"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>

        </td>
      </ng-container>

      <!-- Nombre Alumno Column -->
      <ng-container matColumnDef="nombreAlumno">
        <th mat-header-cell *matHeaderCellDef style='color:black;text-align: center; '> Nombre </th>
        <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.Nombre}} </td>
      </ng-container>

      <!-- Primer Apellido Column -->
      <ng-container matColumnDef="primerApellido">
        <th mat-header-cell *matHeaderCellDef style='color:black;text-align: center; '> Primer Apellido </th>
        <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.PrimerApellido}} </td>
      </ng-container>

      <!-- Segundo Apellido Column -->
      <ng-container matColumnDef="segundoApellido">
        <th mat-header-cell *matHeaderCellDef style='color:black;text-align: center; '> Segundo Apellido </th>
        <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.SegundoApellido}} </td>
      </ng-container>

      <!-- alumnoId Column -->
      <ng-container matColumnDef="alumnoId">
        <th mat-header-cell *matHeaderCellDef style='color:black;text-align: center; '> Identificador Alumno </th>
        <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.id}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </form>

  <div class="contenedor">
      <ng-template  #Aviso_no_alumnos><div class="texto">Todavía no hay alumnos en este grupo.</div></ng-template>
  </div>

  <div>
      <button type="button" class="btn btn-success" (click)= "EditarGrupo()">Aceptar</button>
    </div>
