<h2>Asignar Puntos</h2>
<mat-divider></mat-divider>

<h4>Selecciona el punto que desea asignar y el valor</h4>
<mat-form-field>
  <mat-label>Punto</mat-label>
  <select matNativeControl [(ngModel)]="puntoSeleccionadoId" name="punto">
    <option *ngFor="let punto of puntosDelJuego" [value]="punto.id">
      {{punto.Nombre}}
    </option>
  </select>
</mat-form-field>
<span>Valor: </span>
<input type="number" name="valorPunto" placeholder="Escribe el valor del punto" requiered [(ngModel)]="valorPunto">
<div>

<form>
  <table *ngIf="rankingJuegoDePuntos" mat-table [dataSource]="rankingJuegoDePuntos" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      (click) = "SeleccionarTodos();"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row; let i = index" (click) = "Seleccionar(i);">
        <mat-checkbox (click)="$event.stopPropagation()"
          (click) = "Seleccionar(i);"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>

      </td>
    </ng-container>

    <!-- PosiciÃ³n Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> Posicion </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.posicion}} </td>
    </ng-container>

    <!-- Nombre Alumno Column -->
    <ng-container matColumnDef="nombreAlumno">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.nombre}} </td>
    </ng-container>

    <!-- Primer Apellido Column -->
    <ng-container matColumnDef="primerApellido">
      <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
      <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.primerApellido}} </td>
    </ng-container>

    <!-- Segundo Apellido Column -->
    <ng-container matColumnDef="segundoApellido">
      <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
      <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.segundoApellido}} </td>
    </ng-container>

    <!-- Puntos Column -->
    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef> Puntos </th>
      <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.puntos}} </td>
    </ng-container>


    <!-- Nivel Column -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef> Nivel </th>
      <td mat-cell *matCellDef="let alumno; let i = index" (click) = "Seleccionar(i);"> {{alumno.nivel}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsAlumno"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAlumno;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <button (click) = "AsignarPuntos()">Asignar</button>
  <button (click) = "prueba()">Pureba</button>
</form>
</div>
